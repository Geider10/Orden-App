<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Trello - Home</title>
</head>
<body>
  <header>
    <nav>
      <div class="content__logo">
        <a href="#" class="logo__img"><img src="https://cdn.icon-icons.com/icons2/3041/PNG/512/trello_logo_icon_189227.png" alt="Logo de la app"></a>
      </div>
      <ul class="content__paginas">
        <li> <a href="#"  data-colorLight> Inicio</a></li>
        <li> <a href="#"  data-colorLight>Tableros</a></li>
        <li> <a href="#"  data-colorLight>IA</a></li>
        <li> <a href="#" class="modo" id="btnMode"  data-colorLight>☀️</a></li>
      </ul>
    </nav>
  </header>

  <main>
   <section class="content__tablero">
   
    <section class="tablero__header">
      <select name="" id="typeTitulo" data-colorLight>
        <option  data-colorLight>Lista</option>
        <option disabled data-colorLight>Tarea</option>
      </select>
      <input type="search" placeholder="Definí el titulo" id="iptTitulo" data-colorLight>
      <button class="btn g" id="btnAgregar" data-colorLight>Crear</button>
    </section>

    <section class="body__tablero" id="bodyTablero" data-colorLight>
    </section>

   </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js" type="module"></script>
  <script src="js/index.js"></script>
</body>
</html>
